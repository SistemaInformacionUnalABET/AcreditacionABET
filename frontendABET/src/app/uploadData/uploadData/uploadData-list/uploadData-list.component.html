<div *ngIf="flagGrades">

  <div class="card-block">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>

          <th>Documentos</th>
          <th>Nombre Completo</th>
          <th>Email</th>
          <th>Calificacion</th>
          <th>Observacion</th>
          <th>Evidencia_url</th>
        </tr>

      </thead>
      <tbody>
        <tr *ngFor="let item of gradesList">

          <td>{{item.documento}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.email}}</td>
          <td>{{item.calificacion}}</td>
          <td>{{item.observacion}}</td>
          <td>{{item.evidencia_url}}</td>

        </tr>
      </tbody>

    </table>

  </div>
</div>
<div *ngIf="!flagGrades">
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-1"></div>
    <div class="alert alert-info col-10" role="alert">
      No se encuentran notas registradas
    </div>
    <div class="col-1"></div>
  </div>
  
</div>

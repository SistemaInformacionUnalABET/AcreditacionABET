<div class="container">
    <div class="card">
        <div class="card-header">
            Indicadores por asignatura
        </div>

        <mat-card>
            <mat-card-content>
                <div class="example-container">
                    <mat-form-field class="example-full-width " style="width: 100%;">
                        <input type="text" placeholder="Asignatura" aria-label="Number" matInput [formControl]="controlCourse" [matAutocomplete]="autoCourse">
                        <mat-autocomplete #autoCourse="matAutocomplete" (optionSelected)="saveCourseSelected($event.option.value)">

                            <mat-option *ngFor="let course of filteredOptionsForCourse | async" [value]="course.codigo+ emptyString +course.nombre_asignatura">

                                {{course.codigo}} {{course.nombre_asignatura}}
                            </mat-option>

                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<br>
<div class="container">
    <div *ngIf="flagGrades">
        <!-- <a class="btn btn-primary" [routerLink]="['detail']">Detalle</a> -->
        <button class="btn btn-primary" (click)="isGraphic = !isGraphic">{{isGraphic?"Detalle":"Grafico"}}</button>

        <div *ngIf="isGraphic">
            <br>
            <mat-card>
                <mat-card-content>
                    <h2 class="example-h2">Tipo de gráfica</h2>
                    <section class="example-section">
                        <!-- <label class="example-margin">Gráficas:  </label> -->
                        <mat-radio-group [(ngModel)]="seleted">
                            <mat-radio-button *ngFor="let a of arrayRadioButtons" [value]="a" (change)="radioChange($event) ">
                                {{a}}
                            </mat-radio-button>
                        </mat-radio-group>

                        <!-- <mat-radio-group [(ngModel)]="labelPosition">
                        <mat-radio-button class="example-margin" value="bar-graphic">Gráfica de barras</mat-radio-button>
                        <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
                        <mat-radio-button class="example-margin" value="intermedia">Intermedia</mat-radio-button>
                    </mat-radio-group> -->
                    </section>
                </mat-card-content>
            </mat-card>
            <br>
            <br>

            <div [chart]="chart"></div>

        </div>

        <div *ngIf="!isGraphic && courseCod != null">
            <br>
            <app-details-by-course-average [course]="courseCod"></app-details-by-course-average>

        </div>

    </div>

    <div *ngIf="!flagGrades">
        <div class="alert alert-info" role="alert">
            <!-- <chart [options]="chart"></chart> -->
            No se encuentran notas registradas para esta Asignatura

        </div>
    </div>
</div>

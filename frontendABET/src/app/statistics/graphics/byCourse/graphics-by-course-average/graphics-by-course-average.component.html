<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            Seleccione una asignatura
        </div>

        <mat-card>
            <mat-card-content>
                <div class="example-container">            

                    <mat-form-field>
                        <mat-select placeholder="Asignatura" >
                          <mat-option *ngFor="let period of let course of courseList" [value]="course.codigo+ emptyString +course.nombre_asignatura" (click)="saveCourseSelected(course.codigo+ emptyString +course.nombre_asignatura)">
                            {{course.codigo}} {{course.nombre_asignatura}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<br>
<div class="container">
    <div *ngIf="flagGrades">
        <!-- <a class="btn btn-primary" [routerLink]="['detail']">Detalle</a> -->
        <button class="btn btn-primary" (click)="isGraphic = !isGraphic">{{isGraphic?"Detalle":"Gráfico"}}</button>
        <div *ngIf="isGraphic">
            <br>
            <mat-card>
                <mat-card-content>
                    <h4 class="example-h2">Tipo de gráfica</h4>
                    <section class="example-section">
                        <!-- <label class="example-margin">Gráficas:  </label> -->
                        <mat-radio-group [(ngModel)]="seleted">
                            <mat-radio-button *ngFor="let a of arrayRadioButtons" [value]="a" (change)="radioChange($event) ">
                                {{a}}
                            </mat-radio-button>
                        </mat-radio-group>

                      
                    </section>
                </mat-card-content>
            </mat-card>
            <br>
            <br>

            <div [chart]="chart"></div>

        </div>

        <div *ngIf="!isGraphic && courseCod != null">
            <br>
            <app-details-by-course-average [course]="courseCod" [courseObj]="courseSelected"></app-details-by-course-average>

        </div>

    </div>

    <div *ngIf="!flagGrades">
        <div class="alert alert-info" role="alert">
            No se encuentran notas registradas para esta Asignatura

        </div>
    </div>
</div>
